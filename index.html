<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova 2 Formulário</title>
</head>
<body>


        <h1>Formulário de Cadastro</h1>
        <p>Complete suas informações</p>

    <form>
        <fieldset>
            
                <label for="nome">Nome</label>
                <input type="text"  id="nome"  name="nome">

                <label for="nome">Sobrenome</label>
                <input type="text"  id="sobrenome"  name="sobrenome">

                <br>
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade">

                <label for="data_nasc">Data de nascimento</label>
                <input type="date" id="data_nasc" name="data_nasc">
                <br>

                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha">
                <br>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <br>
                <br>
                

                <label>Informe suas linguagens de programação que você deseja aprender:</label>
                <br>
                <input type="checkbox" id="py" name="linguagens" value="Python">
                <label for="py">Python</label>
                <br>
                <input type="checkbox" id="TypeScript" name="linguagens" value="TypeScript">
                <label for="TypeScript">TypeScript</label>
                <br>
                <input type="checkbox" id="C#" name="linguagens" value="C#">
                <label for="C#">C#</label>
                <br>
                <input type="checkbox" id="js" name="linguagens" value="Javascript">
                <label for="js">Javascript</label>
                <br>
                <input type="checkbox" id="SQL" name="linguagens" value="SQL">
                <label for="SQL">SQL</label>
                <br>
                <br>

                <label>Informe seu Sexo:</label>
                <br>
                <input type="radio" id="masculino" name="sexo" value="masculino">
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="feminino" name="sexo" value="feminino">
                <label for="feminino">Feminino</label>
                
                <br>
                <br>
                <br>
                <br>


                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>

        </fieldset>
    </form>

</body>
</html>
